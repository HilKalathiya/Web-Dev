<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">YouTube</div>
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>

    <main class="container">
        <div class="video">
            <!-- Video thumbnail and details -->
            <img src="thumbnail.jpg" alt="Video Thumbnail">
            <h2>Video Title</h2>
            <p>Video description here...</p>
        </div>

        <!-- Repeat the video section for multiple videos -->
        <!-- Example -->
        <div class="video">
            <img src="thumbnail2.jpg" alt="Video Thumbnail 2">
            <h2>Video Title 2</h2>
            <p>Another video description...</p>
        </div>

        <!-- Add more video sections as needed -->
    </main>

    <footer>
        <p>Footer content here...</p>
    </footer>
</body>
</html>
