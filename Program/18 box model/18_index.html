<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      .box {
        background-color: grey;
        
      }
      *{
        margin: 0;
        padding: 0;
      } 
      .box1{
        color: aqua;
        padding: 5px;
        margin: 25px;
        border: 5px solid;
        height: 200px; 
        box-sizing: border-box;
      }
      .box2{
        color: blanchedalmond;
        padding: 5px;
        margin: 25px;
        border: 5px solid;
        height: 200px; 
        box-sizing: border-box;
      }
    </style>
  </head> 
  <body>
    <div class="box box1">I am a box</div>
    <div class="box box2">
        Mara maharaj Mara Vala
    </div>
  </body>
</html>
