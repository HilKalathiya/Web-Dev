<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Media</title>
  </head>
  <body>
    <h1>3D Raas</h1>
    <div>
      <video
        style="border-radius: 1cap"
        height="250"
        src="Katha.mp4"
        alt="Sant Pakti"
        controls
        poster="my.png"
        loop
      ></video>
    </div>
    <div>
      <audio src="dhun.mp3" controls autoplay preload="auto" muted></audio>
    </div>
    <div>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="aqua" style="border: 2px solid black" />
      </svg>
      <img src="image.svg" alt="Sample SVG">
    </div>
    <div>
      <iframe src="https://chat.openai.com/" frameborder="0" style="border-radius: 0.6cap;" width="500" height="600"></iframe>
    </div>
    
  </body>
</html>
