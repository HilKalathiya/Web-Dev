<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            width: 80vw;
            height: 70vh;
            background-color: #57eadd71;
            border: 2px solid #388d95;
            align-items: end;
        }

        .ball {
            z-index: 1;
            height: 30px;
            width: 30px;
            background-color: #57ff449d;
            border: 1.5px solid #1ebe2b6e;
            border-radius: 70px;
            animation: Yaxis 1.2s ease-out 1.5s infinite alternate, Xaxis 15s linear 1.5s infinite;
        }

        @keyframes Yaxis {
            from {}

            to {
                
                transform: translateY(-550px);
            }
        }

        @keyframes Xaxis {
            from {}

            to {
                transform: translate(700px);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="ball"></div>
    </div>
</body>

</html>
