<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions in CSS</title>
    <style>
            * {
              padding: 0;
              margin: 0;
            }

            .box {
              font-family: "Poppins";
              font-weight: 400;
              font-style: normal;
              border: 2px solid #442a2f;
              border-radius: 0.8ch;
              color: rgb(219, 146, 157);
              margin: 19px auto;
              padding: 3px 2px;
              /* list-style: devanagari; */
              background-color: #5f4147;
              width: 60vw;
              height: 40vh;
              text-align: center;
            }
            .box:hover {
              box-shadow: inset 2px 1px 9px 2px rgb(66, 57, 57) ;
              background-color: #7a4a53;
            }
            .box1 {
              position: sticky;
              top: 0px;
              height: 20px;
              width: 100vw;
              margin: 0px 0px;
              text-align: center;
              box-shadow: 3px 4px 9px 2px rgb(66, 57, 57);
            }
            .box2 {
              /* position: fixed;
              bottom: 0px;
              left: 15.5vw;
              height: 5vh;
              /*right:25px;
              top: -200px; */
              text-align: center;
              box-shadow: 3px 4px 9px 2px rgb(66, 57, 57);
            }
            .box3 {
              /* position: relative;
             right: 10px;
              top: -400px; */
              text-align: center;
              box-shadow: 3px 4px 9px 2px rgb(66, 57, 57);
            }
            .box4 {
              /* position: relative;
              right: -5px;
              top: -600px; */
              text-align: center;
              box-shadow: 3px 4px 9px 2px rgb(66, 57, 57);
            }
            .perent {
              /* transform, filter, or perspective properties can also
      make an element appear as positioned */
              margin: 33px;
              padding: 43px;
              border: 3px solid rgb(66, 57, 57);
              width: 80vw;
              border-radius: 1.2cap;
            }
    </style>
  </head>
  <body>
    <div class="perent">
      <div class="box1 box">Jay Swaminarayan Ghanshyam Maharaj</div>
      <div class="box2 box">swaminarayan</div>
      <div class="box3 box">Ghanu</div>
      <div class="box4 box">Maharaj</div>
    </div>
  </body>
</html>
