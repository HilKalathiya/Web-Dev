<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        img{
            filter: blur(7px);
            filter: sepia(100%);
            filter: hue-rotate(90deg);
            filter: drop-shadow(16px 16px 50px red );
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="maharaj.png" alt="">
    </div>
</body>
</html>
