<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      .container {
        border: 2px solid rgb(40, 168, 78);
        border-radius: 0.8cap;
        height: 80vh;
        display: grid;
        grid-template-columns: 120px 100px;
       
      }
      .item {
        margin: 10px;
        height: 55px;
        width: 55px;
        background-color: greenyellow;
        border: 2px solid rgb(113, 147, 2);
        border-radius: 0.4cap; 
       
      }
   
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="item">1</div>
        <div class="item order3">2</div>
        <div class="item order2">3</div>
        <div class="item order1">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">6.1</div>
        <div class="item">7</div>
        <div class="item">8</div>
       
      </div>
    </main>
  </body>
</html>
