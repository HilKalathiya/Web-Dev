<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Child Parents</title>
    <style>
      body {
        background-color: rgb(71, 71, 71);
      }
      .box {
        height: 32px;
        width: 70px;
        border: 2.3px solid rgba(204, 21, 236, 0.967);
        border-radius: 0.6cap;
        margin: 5px;
        padding: 5px;
        background-color: rgb(127, 255, 195);
        color: rgb(245, 2, 119);
      }
      td {
        border: 2px solid black;
      }
      th {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <caption style="font-weight: 500; font-family: 'Trebuchet MS'; color: rgb(163, 78, 238)">
        Ghanshyam Maharaj Relation Table
      </caption>
      <thead style="font-family: cascadia code; color: rgb(226, 119, 43)">
        <tr>
          <th>Name</th>
          <th>Relation</th>
        </tr>
      </thead>
      <tbody style="font-family: cascadia code">
        <tr>
          <td>DharmaDev</td>
          <td>Father</td>
        </tr>
        <tr>
          <td>BhaktiDevi</td>
          <td>Mother</td>
        </tr>
        <tr>
          <td>Rampratap</td>
          <td rowspan="2">Brother</td>
        </tr>
        <tr>
          <td>Echharam</td>
        </tr>
        <tr>
          <td>Suvasinidevi</td>
          <td>Bhabhi</td>
        </tr>
      </tbody>
      <tfoot style="font-family: cascadia code">
        <tr>
          <td>We Are</td>
          <td>Vala Shishya(footer)</td>
        </tr>
      </tfoot>
    </table>
    <div class="container">
      <div class="box">Hil Kalathiya</div>
      <div class="box">Sahaj Saliya</div>
      <div class="box">Salubhai Sahaj</div>
      <div class="box" id="che">Chetan Ghadhiya</div>
      <div class="box">Naman Ghevariya</div>
      <div class="box">Chintan Pedhadiya</div>
    </div>
    <script src="9,10_Script.js"></script>
  </body>
</html>
