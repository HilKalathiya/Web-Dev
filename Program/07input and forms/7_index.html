<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms-lets learn it</title>
  </head>
  <body>
    <form action="post">
      <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="full name" autofocus />
      </div>
      <div>
        <label for="Email">Email ID:</label>
        <input
          type="text"
          name="Email"
          id="Email"
          placeholder="Enter your ID here"
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter the password" />
      </div>
      <div>
        <label>Enter The Number of Members</label>
        <label for="2">2</label>
        <input type="checkbox" name="members" id="2" value="yes" />

        <label for="3">3</label>
        <input type="checkbox" name="members" id="3" value="yes" />

        <label for="4">4</label>
        <input type="checkbox" name="members" id="4 value="yes"" value="yes">

        <label for="more">More</label>
        <textarea name="Members" id="more" cols="3" rows="1"></textarea>
      </div>
      <div>
        <label>Have you any childrent</label>
        <input type="radio" name="childrent" id="yes" value="yes" />
        <label for="yes">Yes</label>
        <input type="radio" name="childrent" id="no" value="no" />
        <label for="no">No</label>
      </div>
      <select name="childrent" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="no" default>no</option>
      </select>
      <div>
        <input id="submit" type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
