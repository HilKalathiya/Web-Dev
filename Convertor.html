<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rasa:ital,wght@0,300..700;1,300..700&display=swap");
      * {
        font-family: "Rasa", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
      .title {
        font-family: "Rasa", serif;
        font-optical-sizing: auto;
        font-style: normal;
        margin-bottom: 2rem;
        font-size: 3rem;
        line-height: 2.5rem;
        font-weight: 700;
        text-align: center;
      }

      .main_container {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 2rem;
      }

      .box {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1.875rem;
        line-height: 2.25rem;
        font-weight: 500;
        color: #111827;
      }

      .text_Area {
        padding: 0.5rem;
        border-radius: 1.5rem;
        border-width: 2px;
        border-color: #d1d5db;
        width: 100%;
        height: 16rem;
        font-size: 1.125rem;
        line-height: 1.75rem;
      }

      .clickButton {
        background-color: #0b57d0;
        color: #ffffff;
        display: block;
        padding: 0.5rem;
        border-radius: 9999px;
        border-width: 2px;
        border-color: #000000;
        width: 100%;
        height: 44px;
        font-size: large;
        font-weight: 500;
        text-align: center;
        cursor: pointer;
      }

      @media (min-width: 640px) {
        .main {
          padding-left: 0.75rem;
          padding-right: 0.75rem;
        }
      }

      @media (min-width: 1024px) {
        .main {
          padding-left: 1.5rem;
          padding-right: 1.5rem;
        }
      }

      @media (min-width: 1280px) {
        .main {
          margin-left: 5rem;
          margin-right: 5rem;
        }
      }
    </style>
  </head>

  <body style="background-color: #d0ff00; margin: 0; padding: 0">
    <div class="main">
      <h1 class="title">જય શ્રીસ્વામિનારાયણ</h1>
      <div class="main_container">
        <div class="box">
          <div>
            <label for="message" class="label">ગુજરાતી યુનિકોડ ટેક્સ્ટ</label>
            <textarea
              id="unicodeText"
              class="text_Area"
              spellcheck="false"
            ></textarea>
          </div>
          <input
            class="clickButton"
            type="button"
            accesskey="c"
            title="Sulekh To English"
            onClick="gujUnicodeButtonPress()"
            value="Convert"
          />
        </div>
        <div class="box">
          <div>
            <label for="message" class="label">સુલેખ ટેક્સ્ટ</label>
            <textarea
              id="sulekhText"
              style="font-family: 'Guj_Regular_SULEKH'"
              class="text_Area"
              spellcheck="false"
            ></textarea>
          </div>
          <input
            class="clickButton"
            type="button"
            accesskey="c"
            title="Unicode To English"
            onClick="sulekhTextButtonPress()"
            value="Convert"
          />
        </div>
        <div class="box">
          <div>
            <label for="message" class="label">હિન્દી યુનિકોડ ટેક્સ્ટ</label>
            <textarea
              id="hindiUnicode"
              class="text_Area"
              spellcheck="false"
            ></textarea>
          </div>
          <input
            class="clickButton"
            type="button"
            accesskey="c"
            title="Sulekh To English"
            onClick="hindiUnicodeButtonPress()"
            value="Convert"
          />
        </div>
        <div class="box">
          <div>
            <label for="message" class="label">અંગ્રેજી ટેક્સ્ટ</label>
            <textarea
              id="englishText"
              class="text_Area"
              spellcheck="false"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>

      function Replace_Symbols(value) {
        if (value !== "") {
          for (
            let input_symbol_idx = 0;
            input_symbol_idx < array_one_length - 1;
            input_symbol_idx = input_symbol_idx + 2
          ) {
            let idx = 0;

            while (idx !== -1) {
              value = value.replace(
                array_one[input_symbol_idx],
                array_one[input_symbol_idx + 1]
              );
              idx = value.indexOf(array_one[input_symbol_idx]);
            }
          }

          value = value.replace(/ý/g, "્ર");
          value = value.replace(/\u005C/g, "ંર્ã");
          value = value.replace(/ü/g, "ર્ã");

          value = value.replace(
            /([ãi*])([કખગઘઙચછજઝઞટઠડઢણતથદધનપફબભમયરલવશષસહળ])/g,
            "$2$1"
          );

          value = value.replace(
            /([ãi*])(્)([કખગઘઙચછજઝઞટઠડઢણતથદધનપફબભમયરલવશષસહળ])/g,
            "$2$3$1"
          );

          value = value.replace(
            /([ãi*])(્)([કખગઘઙચછજઝઞટઠડઢણતથદધનપફબભમયરલવશષસહળ])/g,
            "$2$3$1"
          );

          value = value.replace(/ã/g, "િ");

          value = value.replace(/i/g, "િં");

          value = value.replace(/þ/g, "ôી");

          value = value.replace(/õ/g, "ંô");

          value = value.replace(
            /([કખગઘઙચછજઝઞટઠડઢણતથદધનપફબભમયરલવશષસહળ])([ાિીુૂૃેૈોૌંઁૅૉ઼]*)([ô])/g,
            "$3$1$2"
          );

          value = value.replace(
            /([કખગઘઙચછજઝઞટઠડઢણતથદધનપફબભમયરલવશષસહળ])([્])([ô])/g,
            "$3$1$2"
          );

          value = value.replace(
            /([કખગઘઙચછજઝઞટઠડઢણતથદધનપફબભમયરલવશષસહળ])([્])([ô])/g,
            "$3$1$2"
          );

          value = value.replace(/ô/g, "ર્");

          value = value.replace(/([ંઁ॰])([ાિીુૂૃેૈોૌૅૉ])/g, "$2$1");

          value = value.replace(/([ાિીુૂૃેૈોૌૅૉઁ])([ાિીુૂૃેૈોૌૅૉ])/g, "$1");
        }
        return value;
      }

    const gujUnicodeToEnglish = (data) => {
      let transliteratedText = "";

      let i = 0;
      while (i < data.length) {
        let isLastChar = data[i - 1];
        let currentChar = data[i];
        let nextChar = data[i + 1];
        let secondNextChar = data[i + 2];

        if (
          (currentChar === "." && nextChar === "." && secondNextChar === ".") ||
          currentChar === "ઞ"
        ) {
          transliteratedText = transliteratedText.slice(
            0,
            transliteratedText.length - 1
          );
        }
        let combination = currentChar + nextChar;
        if (combination in SelfGujaratiToEnglishMap) {
          transliteratedText += SelfGujaratiToEnglishMap[combination];
          i += 2;
        } else if (currentChar in SelfGujaratiToEnglishMap) {
          transliteratedText += SelfGujaratiToEnglishMap[currentChar];
          i += 1;
        } else {
          transliteratedText += currentChar;
          i += 1;
        }
        lastCharacters.map((character) => {
          if (
            currentChar === character &&
            (nextChar === " " || nextChar === ",")
          ) {
            transliteratedText = transliteratedText.slice(
              0,
              transliteratedText.length - 1
            );
          }
        });
        middleChar.map((character) => {
          if (currentChar === character) {
            transliteratedText = transliteratedText.slice(
              0,
              transliteratedText.length - 1
            );
          }
        });
      }
      return transliteratedText;
    };

              );

            } // end of while-00 loop
          } // end of for loop
        } // end of IF  statement  meant to  supress processing of  blank  string.

      modified_substring = modified_substring.replace(
        /([เแโใไ])([^\s\n])/g,
        "$2$1"
      );
      modified_substring = modified_substring.replace(
        /([เแโใไ])([ฺ][^\s\n])/g,
        "$2$1"
      );

      //****************************************************
      var text_size = modified_substring.length;

      var processed_text = ""; //blank

      var sthiti1 = 0;
      var sthiti2 = 0;
      var chale_chalo = 1;

      var chunk_size = 6000; // this charecter long text will be processed in one go.

      while (chale_chalo == 1) {
        sthiti1 = sthiti2;

        if (sthiti2 < text_size - chunk_size) {
          sthiti2 += chunk_size;
          //      while (document.getElementById("Indian_script_text").value.charAt ( sthiti2 ) != ' ') {sthiti2--;}
          //This was making problem if there is no 'space' in the whole document.
        } else {
          sthiti2 = text_size;
          chale_chalo = 0;
        }

        var modified_substring = data.substring(sthiti1, sthiti2);

        Replace_Symbols();

        var processed_text = processed_text + modified_substring;
      }

      // document.getElementById("unicode_text").value = processed_text ;

      var transliterated_scripts = "";
      for (l_n = 0; l_n < all_scripts - 1; l_n++) {
        transliterated_scripts =
          transliterated_scripts + Lipi_name[l_n] + "\, ";
      }
      transliterated_scripts =
        transliterated_scripts + Lipi_name[all_scripts - 1] + " \.";

      // var output_script_number = document.getElementById("selected_output_script").selectedIndex ;

      if (output_script_number == 0) return processed_text;
      else {
        convert_to_selected_script();
        return processed_text;
      }

      function Replace_Symbols() {
        //substitute array_two elements in place of corresponding array_one elements

        if (modified_substring != "") {
          // if stringto be converted is non-blank then no need of any processing.
          for (
            l_n = 0;
            l_n < all_scripts;
            l_n++ // take each Script one by one
          ) {
            for (
              input_symbol_idx = 0;
              input_symbol_idx < Lipi[l_n].length;
              input_symbol_idx = input_symbol_idx + 2 // Take each symbol of the script one by one
            ) {
              idx = modified_substring.indexOf(Lipi[l_n][input_symbol_idx]);

              while (idx != -1) {
                //whie-00
                modified_substring = modified_substring.replace(
                  Lipi[l_n][input_symbol_idx],
                  Lipi[l_n][input_symbol_idx + 1]
                );

                n_char[l_n]++;

                idx = modified_substring.indexOf(Lipi[l_n][input_symbol_idx]);
              } // end of while-00 loop
            } // end of inner for_loop

            if (n_char[l_n] > n_char_max) {
              n_char_max = n_char[l_n];
              max_char_lipi_sankhya = l_n;
            }
          } // end of outer for_loop
        } // end of IF  statement  meant to  supress processing of  blank  string.

      function convert_to_selected_script() {
        // document.getElementById("Text_Box_two").value = "लिपि परिवर्तन का कार्य आरम्भ हो गया है। कुछ क्षण प्रतीक्षा कीजिये..."  ;

        var modified_substring = processed_text;

        //********************************************************************************
        //  Break the long text into small bunches of max. max_text_size  characters each.
        //********************************************************************************

        var text_converted_into_devanagari = processed_text;
        var text_size = text_converted_into_devanagari.length;

        processed_text = ""; //blank

        var sthiti1 = 0;
        var sthiti2 = 0;
        var chale_chalo = 1;

        var max_text_size = 6000;

        while (chale_chalo == 1) {
          sthiti1 = sthiti2;

          if (sthiti2 < text_size - max_text_size) {
            sthiti2 += max_text_size;
            while (text_converted_into_devanagari.charAt(sthiti2) != " ") {
              sthiti2--;
            }
          } else {
            sthiti2 = text_size;
            chale_chalo = 0;
          }

          modified_substring = text_converted_into_devanagari.substring(
            sthiti1,
            sthiti2
          );

          Replace_Symbols();

          processed_text = processed_text + modified_substring;

          //  Breaking part code over

          //	  document.getElementById("Text_Box_two").value = processed_text  ;
        }

          if (modified_substring != "") {

            for (
              input_symbol_idx = 1;
              input_symbol_idx < array_one_length;
              input_symbol_idx = input_symbol_idx + 2
            )
              if (Lipi[output_script_number - 1][input_symbol_idx] != "") {
                {
                  indx = 0; // index of the symbol being searched for replacement

                  while (indx != -1) {
                    //whie-00
                    modified_substring = modified_substring.replace(
                      Lipi[output_script_number - 1][input_symbol_idx],
                      Lipi[output_script_number - 1][input_symbol_idx - 1]
                    );
                    indx = modified_substring.indexOf(
                      Lipi[output_script_number - 1][input_symbol_idx]
                    );
                  } // end of while-00 loop
                } // if loop
              } // end of for loop
          }
        } // End of function Replace_Symbols( )
